<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">

<dom-module id="cryptocurrency-dashboard">
  <template>
    <h2>Hello World</h2>
    <iron-ajax id="coinbase" handle-as="json" on-response="_handleResponse"></iron-ajax>
  </template>

  <script>
    class CryptocurrencyDashboard extends Polymer.Element {
      static get is() {
        return 'cryptocurrency-dashboard';
      }

      static get properties() {
        return {
          currencies: {
            type: Array,
            value: [
              {
                code: 'BTC',
                name: 'Bitcoin'
              }
            ]
          }
        };
      }

      ready() {
        super.ready();

        Polymer.RenderStatus.afterNextRender(this, this._getCurrencyData);
      }

      _getCurrencyData() {
        let ajax = this.$.coinbase;
        let currencies = this.currencies;

        currencies.forEach(function (currency) {
          ajax.url = 'https://api.coinbase.com/v2/prices/' + currency.code + '-USD/spot';
          ajax.generateRequest();
        }, this);
      }

      _handleResponse(response) {
        console.log(response);
      }
    }

    window.customElements.define(CryptocurrencyDashboard.is, CryptocurrencyDashboard);
  </script>
</dom-module>
